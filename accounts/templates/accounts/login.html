<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Job Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
        }
        .navbar {
            background-color: #2a3f5f;
            color: white;
            padding: 1rem 2rem;
            font-size: 20px;
            font-weight: 600;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2a3f5f;
        }
        label {
            display: block;
            margin-top: 1.2rem;
            font-weight: 600;
            color: #333;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.4rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            margin-top: 2rem;
            background-color: #2a3f5f;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background-color: #1f2e45;
        }
        .register-link {
            text-align: center;
            margin-top: 1rem;
        }
        .register-link a {
            color: #2a3f5f;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="navbar">Job Portal-JobQueue</div>
    <div>       
                {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                &nbsp;
                &nbsp;
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
                {% endif %}
            </div>
    <div class="container">
        <h2>Login to Your Account</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="username">Username or Email</label>
            <input type="text" name="username" id="username" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            New user? <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
</body>
</html>
